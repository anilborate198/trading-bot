services:
  - type: web
    name: trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TRADING_MODE
        sync: false
      - key: ANGEL_API_KEY
        sync: false
      - key: ANGEL_CLIENT_CODE
        sync: false
      - key: ANGEL_MPIN
        sync: false
      - key: ANGEL_TOTP_KEY
        sync: false
    healthCheckPath: /health

